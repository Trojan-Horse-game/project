<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages > li {
        padding: 0.5rem 1rem;
      }

      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>

  <body>
    <form action="" id="create">
      <input id="input0" placeholder="pseudo" autocomplete="off" />
      <button>create room</button>
    </form>

    <form id="join" action="">
      <input id="input1" placeholder="pseudo" autocomplete="off" />
      <input id="input2" placeholder="room id" autocomplete="off" />
      <button>join room</button>
    </form>

    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById("form");
      var join = document.getElementById("join");
      var create = document.getElementById("create");
      var input = document.getElementById("input");
      var input0 = document.getElementById("input0");
      var input1 = document.getElementById("input1");
      var input2 = document.getElementById("input2");
      var msg = document.getElementById("messages");

      var room;

      socket.on("Id de la partie", (roomId) => {
        room = roomId;
        console.log(room);
      });

      socket.on("chat message", (pseudo, message) => {
        var txt = document.createTextNode(pseudo + ":" + message);
        var p = document.createElement("p");
        p.appendChild(txt);
        msg.appendChild(p);
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", room, input.value);
          input.value = "";
        }
      });

      join.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input1.value && input2.value) {
          socket.emit("join game", input1.value, input2.value);
          input1.value = "";
          input2.value = "";
        }
      });

      create.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input0.value) {
          socket.emit("create game", input0.value);
          input0.value = "";
        }
      });

      let user = {
        username: "username",
        password: "password",
        games: 0,
        wins: 0,
      };

      async function getUsers() {
        let response = await fetch("http://localhost:3000/api/users/");
        let data = await response.json();
        return data;
      }

      getUsers().then(data => console.log(data));
    </script>
  </body>
</html>
